<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-center">
        <div class="container">
            <h1 class="text-center display-4" >New York Times Search</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
        </div>
        </div>


        <div class="container">

        <form>
            <div class="form-group">
                <label for="searchtitle">Search Term:</label>
                <input type="search" class="form-control" id="searchterm" placeholder="Search Term">
            </div>
            <div class="form-group">
                <label for="recordsretrieve">Number of Records to Retrieve:</label>
                <select class="form-control" id="records">
                <option>1</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startyear">Start Year(Optional):</label>
                <textarea class="form-control form-control-sm" id="startoptional" rows="1.5"></textarea>

                </select>
            </div>
            <div class="form-group">
                <label for="endyear">End Year(Optional):</label>
                <textarea class="form-control form-control-sm" id="endoptional" rows="1.5"></textarea>
            </div>
            
        </form>
        <a href="#" id="submitButton" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Search</a>
        <a href="#" id="clearButton" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Clear Search</a>
    </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript.js"></script>
</body>
</html>
